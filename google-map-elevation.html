<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-apis/google-maps-api.html">

<!--
Provides the Google Maps API Elevation Service to provide elevations
along a path of waypoints.

Example:

    <google-map-elevation></google-map-elevation>

@demo
-->
<dom-module id="google-map-elevation">
  <style>
    :host {
      display: none;
    }
  </style>
  <template>
    <google-maps-api
      api-key="[[apiKey]]"
      libraries="[[libraries]]"></google-maps-api>
  </template>
</dom-module>

<script>

  Polymer({

    is: 'google-map-elevation',

    properties: {
      /**
       * A Maps API key. To obtain an API key, see developers.google.com/maps/documentation/javascript/tutorial#api_key.
       */
      apiKey: String,

      /**
       * The Google map object.
       */
      map: {
        type: Object,
        value: null
      }
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
    }
  });

</script>
